{% if messages %}
  {% for message in messages %}
    {% if message.tags == "success" %}
      <div class="fixed top-5 right-5 z-50 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg shadow-lg flex items-center justify-between w-96">
        <div class="flex items-center">
          {{ message }}
        </div>
        <button onclick="closeWishlistMessage(this)" class="text-green-600 hover:text-green-800 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    {% elif message.tags == "info" %}
      <div class="fixed top-5 right-5 z-50 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-lg flex items-center justify-between w-96">
        <div class="flex items-center">
          {{ message }}
        </div>
        <button onclick="closeWishlistMessage(this)" class="text-red-600 hover:text-red-800 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    {% endif %}
  {% endfor %}
{% endif %}
