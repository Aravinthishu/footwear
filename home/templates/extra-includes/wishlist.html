{% if product.id in wishlist %}

<form class="" action="{% url 'remove-from-wishlist' product.id %}" method="post">
    {% csrf_token %}
    <button type="submit" data-tooltip-target="tooltip-add-to-favorites-2" class="rounded-lg p-2 text-gray-500 hover:bg-gray-100">
      <span class="sr-only"> Remove from favorites </span>
      <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24">
        <path stroke="red" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6C6.5 1 1 8 5.8 13l6.2 7 6.2-7C23 8 17.5 1 12 6Z" />
      </svg>
    </button>
  </form>

{% else %}

<form class="" action="{% url 'add-to-wishlist' product.id %}" method="post">
  {% csrf_token %}
  <button type="submit" data-tooltip-target="tooltip-add-to-favorites-3" class="rounded-lg p-2 text-gray-500 hover:bg-gray-100">
    <span class="sr-only"> Add to Favorites </span>
    <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6C6.5 1 1 8 5.8 13l6.2 7 6.2-7C23 8 17.5 1 12 6Z" />
    </svg>
  </button>
</form>


  {% endif  %}

  {% if product.id in wishlist %}

  <div id="tooltip-add-to-favorites-2" role="tooltip" class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white opacity-0 shadow-sm transition-opacity duration-300 " data-popper-placement="top">
    Remove from favorites
    <div class="tooltip-arrow" data-popper-arrow=""></div>
  </div>

  {% else %}

  <div id="tooltip-add-to-favorites-3" role="tooltip" class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white opacity-0 shadow-sm transition-opacity duration-300 " data-popper-placement="top">
    Add to favorites
    <div class="tooltip-arrow" data-popper-arrow=""></div>
  </div>

  {% endif  %}
